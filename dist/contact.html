<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>S&T Precision Machining</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="index">S&T Precision Machining</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="expertise">Expertise</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Contact us below via email</h1>
                            <p class="lead fw-normal text-muted mb-0">We'd love to hear from you!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <form class="gform pure-form pure-form-stacked" method="POST" data-email="sntprecision@yahoo.com" action="https://script.google.com/macros/s/AKfycbzQuijA4scgguy7Z1GMTb-Tm5RyBZfchyc7qilVQuXaG6l4_Q0/exec">
                                    <!-- Name input-->
                                    <div class="form-elements">
                                        <fieldset class="pure-group">
                                            <label for="name">Full name:</label>
                                            <input size="32" style="font-size:16pt;" id="name" name="name" placeholder="Enter your name..."/>
                                        </fieldset>
                                    <!-- Email address input-->
                                        <fieldset class="pure-group">
                                            <label for="email">Email address:</label>
                                            <input size="29" style="font-size:16pt;" id="email" name="email" type="email" placeholder="name@example.com"/>
                                        </fieldset>
                                    <!-- Phone number input-->
                                        <fieldset class="pure-group">
                                            <label for="phone">Phone number:</label>
                                            <input size="28" style="font-size:16pt;" name="phone" id="phone" type="tel" placeholder="(123) 456-7890"/>
                                            
                                        </fieldset>
                                    <!-- Message input-->
                                        <fieldset class="pure-group">
                                            <label for="message">Message:</label>
                                            <textarea rows="5" cols="50" id="message" type="text" placeholder="Enter your message here..."></textarea>
                                        </fieldset>

                                    </div>
                                <div class="text-center mb-5">
                                    <button class="button-success pure-button button-xlarge">
                                    <i class="fa fa-paper-plane"></i>&nbsp;Submit</button>  
                                </div>
                                <div style="display:none" class="thankyou_message">
                                 <!-- You can customize the thank you message by editing the code below -->
                                 <h2>Thanks for e-mailing us! We will get back to you soon!
                                 </h2>
                                </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Contact cards-->
                    <!-- <div class="row gx-5 row-cols-2 row-cols-lg-4 py-5"> -->
                        <div class="text-center mb-5">
                            <div class="col">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-telephone"></i></div>
                                <div class="h5">Need something urgent?</div>
                                <p class="text-muted mb-0">Call us at (714) 241-1680. <br/></p>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; 2021 S&T Precision Machining | (714) 241-1680</div></div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
<!--         <script src="js/scripts.js"></script> -->
        <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>
    </body>
</html>
